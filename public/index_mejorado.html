<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   404wear
  </title>
  <link href="estilos.css" rel="stylesheet"/>
  <script defer="" src="scripts_mejorado.js">
  </script>
 </head>
 <body>
  <header>
   <nav class="nav-encabezado">
    <div class="menu-izquierda">
     <a class="logo" href="#">
      404wear
     </a>
     <a href="#">
      Inicio
     </a>
     <a href="#">
      Catálogo
     </a>
     <a href="#">
      Sobre 404wear
     </a>
     <a href="#">
      Contacto
     </a>
    </div>
    <div class="menu-derecha">
     <div class="search-bar">
      <input placeholder="Buscar..." type="text"/>
     </div>
     <div class="carrito">
      <a class="carrito-icono" href="#" title="Ver carrito">
       🛒
      </a>
      <span class="carrito-contador">
       2
      </span>
      <button id="btn-enviar">
       Enviar pedido
      </button>
     </div>
    </div>
   </nav>
  </header>
  <div class="marquee-container">
   <div class="marquee-track">
    ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~
   </div>
  </div>
  <main>
   <section class="productos">
    <div class="producto">
     <h2>
      Remeras
     </h2>
     <button data-id="1">
      Ver más
     </button>
    </div>
    <div class="producto">
     <h2>
      Joggers
     </h2>
     <button data-id="2">
      Ver más
     </button>
    </div>
    <div class="producto">
     <h2>
      Accesorios
     </h2>
     <button data-id="3">
      Ver más
     </button>
    </div>
    <div class="producto">
     <h2>
      Buzos
     </h2>
     <button>
      Ver más
     </button>
    </div>
   </section>
   <section class="carrito-seccion">
    <h3>
     Carrito
    </h3>
    <ul id="carrito">
    </ul>
    <button onclick="enviarPedido()">
     Confirmar pedido
    </button>
   </section>
  </main>
  <footer>
   © 2025 404wear. All rights reserved.
  </footer>
 </body>
</html>
